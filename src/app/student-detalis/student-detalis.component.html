<mat-form-field>
    <mat-label>Search (Total Student : {{total_count}})</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Search" #input>
    
  </mat-form-field>
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>
  
      <!-- ID Column -->
      <ng-container matColumnDef="sn">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> S N </th>
        <td mat-cell *matCellDef="let i = index"> {{i+1}} </td>
      </ng-container>
  
      <!-- Progress Column -->
      <ng-container matColumnDef="std_name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> STUDENT NAME </th>
        <td mat-cell *matCellDef="let row"> {{row.std_name}} </td>
      </ng-container>
  
      <!-- Name Column -->
      <ng-container matColumnDef="std_roll">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> ROLL NUMBER </th>
        <td mat-cell *matCellDef="let row"> {{row.std_roll}} </td>
      </ng-container>
  
      <!-- Fruit Column -->
      <ng-container matColumnDef="std_address">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> ADDRESS</th>
        <td mat-cell *matCellDef="let row"> {{row.std_address}} </td>
      </ng-container>
  
      <ng-container matColumnDef="std_mobilr">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> MOBILE NUMBER</th>
        <td mat-cell *matCellDef="let row"> {{row.std_mobilr}} </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
      </tr>
  
    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
  </div>
